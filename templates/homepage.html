{% extends 'base_layout.html' %}

{% block content %}
  <h1>Welcome to Notie!</h1>
  {% if user.is_authenticated %}
    <h2 style="text-align:center">You are logged in as {{user.username}}</h2>
    <p style="text-align:center; margin-top: 40px;"><a href="{% url 'notes:list' %}" class="highlight" >My Notes</a></p>
  {% else %}
      <h2 style="text-align:center">Please login or signup to create and view your notes.</h2>
  {% endif %}
{% endblock %}
